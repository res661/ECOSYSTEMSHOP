<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOSYSTEM</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Боковое меню */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: -250px;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .sidebar button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
            text-align: left;
            transition: background 0.3s, transform 0.2s;
        }

        .sidebar button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        .search-box input::placeholder {
            color: #ccc;
        }

        /* Кнопка открытия/закрытия меню */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            transition: background 0.3s;
        }

        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Основной контент */
        .content {
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .content.shifted {
            margin-left: 250px;
        }

        /* Главная страница */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Товары */
        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .item img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .item h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .item p {
            font-size: 1rem;
            color: #ccc;
        }

        /* Уведомление */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 59, 48, 0.9);
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            display: none;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Кнопка открытия/закрытия меню -->
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>

    <!-- Боковое меню -->
    <div class="sidebar" id="sidebar">
        <h1>ECOSYSTEM</h1>
        <div class="search-box">
            <input type="text" placeholder="Поиск...">
        </div>
        <button onclick="showCategory('all')">Все товары</button>
        <button onclick="showCategory('pants')">Штаны</button>
        <button onclick="showCategory('jackets')">Куртки</button>
        <button onclick="showCategory('tshirts')">Футболки</button>
    </div>

    <!-- Основной контент -->
    <div class="content" id="content">
        <!-- Главная страница -->
        <div class="hero">
            <h2>Добро пожаловать в ECOSYSTEM!</h2>
            <p>
                Мы — лучший магазин стильной одежды. Наша миссия — сделать ваш стиль уникальным и комфортным. 
                У нас вы найдёте только качественные товары, которые подчеркнут вашу индивидуальность.
            </p>
        </div>

        <!-- Товары -->
        <div class="items">
            <div class="item" data-category="pants" onclick="showNotification()">
                <img src="https://via.placeholder.com/200" alt="Штаны">
                <h3>Штаны</h3>
                <p>Цена: $50</p>
            </div>
            <div class="item" data-category="jackets" onclick="showNotification()">
                <img src="https://via.placeholder.com/200" alt="Куртка">
                <h3>Куртка</h3>
                <p>Цена: $120</p>
            </div>
            <div class="item" data-category="tshirts" onclick="showNotification()">
                <img src="https://via.placeholder.com/200" alt="Футболка">
                <h3>Футболка</h3>
                <p>Цена: $30</p>
            </div>
        </div>
    </div>

    <!-- Уведомление -->
    <div class="notification" id="notification">Нет в наличии</div>

    <script>
        // Функция для открытия/закрытия меню
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('active');
            content.classList.toggle('shifted');
        }

        // Функция для показа уведомления
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        // Функция для фильтрации товаров по категориям
        function showCategory(category) {
            const items = document.querySelectorAll('.item');
            items.forEach(item => {
                if (category === 'all' || item.getAttribute('data-category') === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
